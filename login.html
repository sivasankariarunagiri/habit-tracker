<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Habit Tracker</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="brand">
        <a href="index.html">
          <img src="logo.png" alt="Habit Tracker Logo" class="brand-logo">
        </a>
        <span class="habit">Habit Tracker</span>
      </div>
      <ul class="nav-links" id="nav-links"></ul>
      <button id="menu" class="menu" aria-label="Toggle menu">â˜°</button>
    </nav>
  </header>

  <main>
     <form id="login-form" class="form-card" novalidate>
    <h1>Login</h1>
      <div class="form-group">
        <input id="email" type="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <input id="password" type="password" placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn register">Login</button>
      <p style="margin-top:12px;">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </main>

  <script src="navbar.js"></script>
  <script src="login.js"></script>
</body>
</html>
